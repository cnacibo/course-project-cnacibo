apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-app-cnacibo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-app-cnacibo
  template:
    metadata:
      labels:
        app: course-app-cnacibo
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: course-app-cnacibo
        image: course-app-cnacibo:latest
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
